<!doctype html>
<html lang="fr">

    <head>
        <title></title>
        <meta charset='UTF-8' name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    <body>
        <div>
            <label id="page">

                <div class="containerAccueil">

                    <div class="image1">
                        <img src="images/lu.png">
                    </div>

                    <div class="titre">
                        <h1>TRUCS À FAIRE SUR NANTES</h1>
                    </div>
                    
                    <div class="checkbox">
                        <h2>FAIS TA SÉLECTION : </h2>
                        <div>
                            <input type="checkbox" class="larger" id="musique" name="musique" value="musique">
                            <label for="musique">Musique</label>
                        </div>

                         <div>
                            <input type="checkbox" class="larger" id="spectacle" name="spectacle" value="spectacle">
                            <label for="spectacle">Spectacle</label>
                        </div>

                        <div>
                            <input type="checkbox" class="larger" id="conference" name="conference" value="conference">
                            <label for="conference">Conférence</label>
                        </div>

                        <div>
                            <input type="checkbox" class="larger" id="expo" name="expo" value="expo">
                            <label for="expo">Expo</label>
                        </div>
                    </div>

                </div>
                
                <div class="calendarAndButton">
                    <div class="start">
                        <label for="start">Date de début :  </label>
                        <input type="date" id="start" name="trip-start" min="2023-07-24" max="2024-12-31" class="larger">
                    </div>
                    <div class="end">
                        <label for="start">Date de fin :  </label>
                        <input type="date" id="end" name="trip-end" min="2023-07-24" max="2024-12-31" class="larger">
                    </div>
                    
                    <div class="buttonSearch">
                        <button onclick="dataEvents()" id="button">Cherchez</button>
                    </div>
                </div>
            </label>
            
        </div>

        <div class="containerCarte">
            <div id="maCarte"></div>
                <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
                <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>    

            <div id="description" class="containerDescription">

            </div>
        </div>
